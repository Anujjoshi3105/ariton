<mat-card class="toolbar-actions margin-bottom">
  <mat-card-content>
    <button type="button" mat-button [routerLink]="['/account', 'create']">
      <mat-icon>add</mat-icon>
      Add account
    </button>
    <button type="button" mat-button [routerLink]="['/account', 'password']">
      <mat-icon>password</mat-icon>
      Set/change password
    </button>
    <button type="button" mat-button [routerLink]="['/account', 'password', 'reset']">
      <mat-icon>no_encryption</mat-icon>
      Remove password
    </button>
  </mat-card-content>
</mat-card>

<h1>All Accounts</h1>

<mat-list>
  @for(account of this.identity.identities; track account) {
  <a [routerLink]="['/account', account.did.uri]" mat-list-item class="selectable-list-item">
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <span matListItemTitle>{{ account.metadata.name }} @if (account.did.uri === identity.did) {(Active)}</span>
    <span matListItemLine>{{ account.did.uri }}</span>
    <!--<div class="account-action-button" matListItemMeta>
            <button mat-icon-button [matMenuTriggerFor]="menuActions">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>-->
  </a>
  }
</mat-list>

<mat-menu #menuActions="matMenu">
  <button mat-menu-item [routerLink]="['/settings']">
    <mat-icon>settings</mat-icon>
    <span>View</span>
  </button>

  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon>person_remove</mat-icon>
    <span>Remove Account from device</span>
  </button>
</mat-menu>
