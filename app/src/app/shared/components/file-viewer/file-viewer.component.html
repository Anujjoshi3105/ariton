<span>
  @switch (type) { @case(fileMimeType.PDF) {
  <div class="pdf-viewer">
    <iframe
      id="frame"
      class="file-frame"
      [ngStyle]="{ transform: 'scale(' + zoom + ')' }"
      [src]="src"
      width="100%"
      height="100%"
    ></iframe>
  </div>
  } @case (fileMimeType.JPEG) {
  <iframe
    id="frame"
    class="file-frame"
    [ngStyle]="{ transform: 'scale(' + zoom + ')' }"
    [src]="src"
    width="100%"
    height="100%"
  ></iframe>
  } @case (fileMimeType.PNG) {
  <iframe
    id="frame"
    class="file-frame"
    [ngStyle]="{ transform: 'scale(' + zoom + ')' }"
    [src]="src"
    width="100%"
    height="100%"
  ></iframe>
  } @case(fileMimeType.MP4) {
  <video controls width="100%" [ngStyle]="{ transform: 'scale(' + zoom + ')' }">
    <source [src]="src" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  } @case(fileMimeType.MP3) {
  <audio class="audio-player" controls width="100%" [ngStyle]="{ transform: 'scale(' + zoom + ')' }">
    <source [src]="src" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  } @default {
  <span #content><ng-content></ng-content></span>
  } }
</span>
